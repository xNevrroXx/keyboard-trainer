<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>keyboard training</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/bundle.js"></script>
</head>
<body>
<div class="statistic">
    <div class="statistic__speed">
        <span class="label">char/min</span>
        <span class="value">0</span>
    </div>
    <div class="statistic__accuracy">
        <span class="label">Accuracy</span>
        <span class="value">0%</span>
    </div>
</div>
<div class="text">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis doloremque maiores nisi quas tempore? Ab
    accusantium ad aliquid aspernatur consequuntur deserunt, facere fuga mollitia, nulla optio quae quas quia
    quisquam.
</div>
<div class="keyboard">
    <!-- Row 1 -->
    <button data-code="96" class="keyboard__key keyboard__key--general col-span-2 pinky__left-finger" id="Backquote">`</button>
    <button data-code="" class="keyboard__key keyboard__key--general col-span-2 pinky__left-finger" id="Digit1">1</button>
    <button class="keyboard__key keyboard__key--general col-span-2 ring__left-finger" id="Digit2">2</button>
    <button class="keyboard__key keyboard__key--general col-span-2 middle__left-finger" id="Digit3">3</button>
    <button class="keyboard__key keyboard__key--general col-span-2 index__left-finger" id="Digit4">4</button>
    <button class="keyboard__key keyboard__key--general col-span-2 index__left-finger" id="Digit5">5</button>
    <button class="keyboard__key keyboard__key--general col-span-2 index__right-finger" id="Digit6">6</button>
    <button class="keyboard__key keyboard__key--general col-span-2 index__right-finger" id="Digit7">7</button>
    <button class="keyboard__key keyboard__key--general col-span-2 middle__right-finger" id="Digit8">8</button>
    <button class="keyboard__key keyboard__key--general col-span-2 ring__right-finger" id="Digit9">9</button>
    <button class="keyboard__key keyboard__key--general col-span-2 pinky__right-finger" id="Digit0">0</button>
    <button class="keyboard__key keyboard__key--general col-span-2 pinky__right-finger" id="Minus">-</button>
    <button class="keyboard__key keyboard__key--general col-span-2 pinky__right-finger" id="Equal">=</button>
    <button class="keyboard__key keyboard__key--special col-span-3 pinky__right-finger" id="Backspace">←</button>
<!--    <button class="keyboard__key keyboard__key&#45;&#45;special col-span-2" id="Delete">Del</button>-->
<!--    <button class="keyboard__key keyboard__key&#45;&#45;special col-span-2" id="Home">Home</button>-->

    <!-- Row 2 -->
    <button class="keyboard__key keyboard__key--special col-span-3 pinky__left-finger" id="Tab">↹</button>
    <button class="keyboard__key keyboard__key--general col-span-2 pinky__left-finger" id="KeyQ">Q</button>
    <button class="keyboard__key keyboard__key--general col-span-2 ring__left-finger" id="KeyW">W</button>
    <button class="keyboard__key keyboard__key--general col-span-2 middle__left-finger" id="KeyE">E</button>
    <button class="keyboard__key keyboard__key--general col-span-2 index__left-finger" id="KeyR">R</button>
    <button class="keyboard__key keyboard__key--general col-span-2 index__left-finger" id="KeyT">T</button>
    <button class="keyboard__key keyboard__key--general col-span-2 index__right-finger" id="KeyY">Y</button>
    <button class="keyboard__key keyboard__key--general col-span-2 index__right-finger" id="KeyU">U</button>
    <button class="keyboard__key keyboard__key--general col-span-2 middle__right-finger" id="KeyI">I</button>
    <button class="keyboard__key keyboard__key--general col-span-2 ring__right-finger" id="KeyO">O</button>
    <button class="keyboard__key keyboard__key--general col-span-2 pinky__right-finger" id="KeyP">P</button>
    <button class="keyboard__key keyboard__key--general col-span-2 pinky__right-finger" id="BracketLeft">[</button>
    <button class="keyboard__key keyboard__key--general col-span-2 pinky__right-finger" id="BracketRight">]</button>
    <button class="keyboard__key keyboard__key--general col-span-2 pinky__right-finger" id="Backslash">\</button>
<!--    <button class="keyboard__key keyboard__key&#45;&#45;special col-span-2" id="PageUp">Up</button>-->

    <!-- Row 3 -->
    <button class="keyboard__key keyboard__key--special col-span-4 pinky__left-finger" id="CapsLock">Caps</button>
    <button class="keyboard__key keyboard__key--general col-span-2 pinky__left-finger" id="KeyA">A</button>
    <button class="keyboard__key keyboard__key--general col-span-2 ring__left-finger" id="KeyS">S</button>
    <button class="keyboard__key keyboard__key--general col-span-2 middle__left-finger" id="KeyD">D</button>
    <button class="keyboard__key keyboard__key--general col-span-2 index__left-finger keyboard__key_serif" id="KeyF">F</button>
    <button class="keyboard__key keyboard__key--general col-span-2 index__left-finger" id="KeyG">G</button>
    <button class="keyboard__key keyboard__key--general col-span-2 index__right-finger" id="KeyH">H</button>
    <button class="keyboard__key keyboard__key--general col-span-2 index__right-finger keyboard__key_serif" id="KeyJ">J</button>
    <button class="keyboard__key keyboard__key--general col-span-2 middle__right-finger" id="KeyK">K</button>
    <button class="keyboard__key keyboard__key--general col-span-2 ring__right-finger" id="KeyL">L</button>
    <button class="keyboard__key keyboard__key--general col-span-2 pinky__right-finger" id="Semicolon">;</button>
    <button class="keyboard__key keyboard__key--general col-span-2 pinky__right-finger" id="Quote">'</button>
    <button class="keyboard__key keyboard__key--special col-span-3 pinky__right-finger" id="Enter">Enter</button>
<!--    <button class="keyboard__key keyboard__key&#45;&#45;special col-span-2" id="PageDown">Down</button>-->

    <!-- Row 4 -->
    <button class="keyboard__key keyboard__key--special col-span-5 pinky__left-finger" id="ShiftLeft">Shift</button>
    <button class="keyboard__key keyboard__key--general col-span-2 pinky__left-finger" id="KeyZ">Z</button>
    <button class="keyboard__key keyboard__key--general col-span-2 ring__left-finger" id="KeyX">X</button>
    <button class="keyboard__key keyboard__key--general col-span-2 middle__left-finger" id="KeyC">C</button>
    <button class="keyboard__key keyboard__key--general col-span-2 index__left-finger" id="KeyV">V</button>
    <button class="keyboard__key keyboard__key--general col-span-2 index__left-finger" id="KeyB">B</button>
    <button class="keyboard__key keyboard__key--general col-span-2 index__right-finger" id="KeyN">N</button>
    <button class="keyboard__key keyboard__key--general col-span-2 index__right-finger" id="KeyM">M</button>
    <button class="keyboard__key keyboard__key--general col-span-2 middle__right-finger" id="Comma">,</button>
    <button class="keyboard__key keyboard__key--general col-span-2 ring__right-finger" id="Period">.</button>
    <button class="keyboard__key keyboard__key--general col-span-2 pinky__right-finger" id="Slash">/</button>
    <button class="keyboard__key keyboard__key--special col-span-4 pinky__right-finger" id="ShiftRight">Shift</button>
<!--    <button class="keyboard__key keyboard__key&#45;&#45;special col-span-2" id="ArrowUp">↑</button>-->
<!--    <button class="keyboard__key keyboard__key&#45;&#45;special col-span-2" id="End">End</button>-->

    <!-- Row 5 -->
    <button class="keyboard__key keyboard__key--special col-span-2" id="ControlLeft">Ctrl</button>
    <button class="keyboard__key keyboard__key--special col-span-2" id="MetaLeft">Sup</button>
    <button class="keyboard__key keyboard__key--special col-span-2" id="AltLeft">Alt</button>
    <button class="keyboard__key keyboard__key--general col-span-17" id="Space"></button>
    <button class="keyboard__key keyboard__key--special col-span-2" id="AltRight">Alt</button>
    <button class="keyboard__key keyboard__key--special col-span-2" id="ContextMenu">...</button>
    <button class="keyboard__key keyboard__key--special col-span-2" id="ControlRight">Ctrl</button>
<!--    <button class="keyboard__key keyboard__key&#45;&#45;special col-span-2" id="ArrowLeft">←</button>-->
<!--    <button class="keyboard__key keyboard__key&#45;&#45;special col-span-2" id="ArrowDown">↓</button>-->
<!--    <button class="keyboard__key keyboard__key&#45;&#45;special col-span-2" id="ArrowRight">→</button>-->
</div>
</body>
</html>
