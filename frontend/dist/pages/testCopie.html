<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Copy</title>
</head>
<body>
<h1 class="temporary-code-555555" style="display: inline-block; margin: 0; vertical-align: middle">Hello, world!</h1>
<button style="background-color: transparent; border-radius: 5px; border: 1px solid black; width: 5rem; height: 1.5rem; vertical-align: middle" onclick="(function autoCopyCode () {
          const codeElem = document.querySelector(`.temporary-code-${555555}`).firstChild;

          if (window.getSelection) {
            var sel = window.getSelection();
            sel.removeAllRanges();
            var range = document.createRange();
            range.selectNodeContents(codeElem);
            sel.addRange(range);
          } else if (document.selection) {
            var textRange = document.body.createTextRange();
            textRange.moveToElementText(codeElem);
            textRange.select();
          }

          try {
            const successful = document.execCommand('copy')
          }
          catch {
          }
          document.getSelection().removeAllRanges();
        }())">Copy</button>
</body>
</html>
