<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/bundle.js"></script>

    <title>Recovery Keyboard trainer - govorov</title>
</head>
<body>
    <header class="main-navbar">
        <div class="container">
            <nav class="menu">
                <button class="logo" data-target-point="/pages/trainer.html">govorov</button>
                <ul class="menu__main">
                    <li class="menu__item">
                        <button class="menu__main-link" data-target-point="/">Testing</button>
                    </li>
                    <li class="menu__item">
                        <button class="menu__main-link" data-target-point="/pages/trainer.html">Trainer</button>
                    </li>
                    <li class="menu__item">
                        <button class="menu__main-link" data-target-point="/pages/preparation.html">Preparation</button>
                    </li>
                </ul>
                <ul class="menu__right">
                    <li class="menu__item_profile">
                        <button class="menu__main-link menu__profile user-link" data-target-point="/pages/profile.html"> <!--todo on mouseover appear list of users characteristic-->
                            <object class="user-picture" data="avatar.jpg" type="image/jpg">
                                <img src="get from js" />
                            </object>
                            <span class="user-name">Владимир</span>
                        </button>
                        <div class="menu__profile-menu profile-submenu">
                            <ul class="profile-submenu__list">
                                <li class="profile-submenu__item"><button data-target-point="/pages/profile.html">My profile</button></li>
                                <li class="profile-submenu__item"><button data-target-point="/pages/profile.html">Test results</button></li>
                                <li class="profile-submenu__item"><button data-target-point="/pages/profile.html">Study results</button></li>
                                <li class="profile-submenu__item"><button data-target-point="/pages/profile.html">Edit profile</button></li>
                                <li class="profile-submenu__item"><button id="logout">Logout</button></li>
                            </ul>
                        </div>
                    </li>
                    <li class="menu__item menu__item_login active">
                        <button class="menu__main-link" data-target-point="/pages/login.html" data-target-point-extra="?register">Register</button> <span>or</span> <button data-target-point="/pages/login.html" data-target-point-extra="?sign-in">Sign in</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="wrapper-login wrapper-login_recovery">
        <div class="login-form container" id="container">
            <div id="stage-email" class="form-container recovery-container active">
                <form id="email">
                    <h1>Password Recovery</h1>
                    <!--                <div class="social-container">  // todo upgrade-->
                    <!--                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>-->
                    <!--                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>-->
                    <!--                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>-->
                    <!--                </div>-->
                    <!--                <span>or use your email for registration</span>-->
                    <label>
                        <input name="email" type="text" placeholder="Email" />
                    </label>
                    <button class="button button_login button_recover">Send me email</button>
                </form>
            </div>
            <div id="stage-code" class="form-container recovery-container">
                <form id="code">
                    <h1>Enter code</h1>
                    <!--                <div class="social-container">  // todo upgrade-->
                    <!--                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>-->
                    <!--                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>-->
                    <!--                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>-->
                    <!--                </div>-->
                    <!--                <span>or use your email for registration</span>-->
                    <label>
                        <input name="code" type="text" placeholder="000000" />
                    </label>
                    <button class="button button_login button_recover">Confirm code</button>
                </form>
            </div>
            <div id="stage-new-password" class="form-container recovery-container">
                <form id="password">
                    <h1>Create new password</h1>
                    <!--                <div class="social-container">  // todo upgrade-->
                    <!--                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>-->
                    <!--                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>-->
                    <!--                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>-->
                    <!--                </div>-->
                    <!--                <span>or use your email for registration</span>-->
                    <label>
                        <input name="password" type="text" placeholder="new password" />
                    </label>
                    <label>
                        <input name="repeat-password" type="text" placeholder="repeat password" />
                    </label>
                    <button class="button button_login button_recover">Save</button>
                </form>
            </div>
            <div class="overlay-container overlay-container_recovery">
                <div class="overlay">
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Let's try recover your password</p>
                        <button class="button button_login ghost" id="try-again">Try again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="copyright">&copy Говоров В.Е., 2022</div>
        </div>
    </footer>
</body>
</html>
