<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles/style.css">
  <script defer src="../scripts/bundle.js"></script>

  <title>Edit Profile Keyboard trainer - govorov</title>
</head>
<body>
<header class="main-navbar">
    <div class="container">
        <nav class="menu">
            <button class="logo" data-target-point="/pages/trainer.html">govorov</button>
            <ul class="menu__main">
                <li class="menu__item">
                    <button class="menu__main-link" data-target-point="/">Testing</button>
                </li>
                <li class="menu__item">
                    <button class="menu__main-link" data-target-point="/pages/trainer.html">Trainer</button>
                </li>
                <li class="menu__item">
                    <button class="menu__main-link" data-target-point="/pages/preparation.html">Preparation</button>
                </li>
            </ul>
            <ul class="menu__right">
                <li class="menu__item_profile">
                    <button class="menu__main-link menu__profile user-link" data-target-point="/pages/profile.html"> <!--todo on mouseover appear list of users characteristic-->
                        <object class="user-picture" data="avatar.jpg" type="image/jpg">
                            <img src="get from js" />
                        </object>
                        <span class="user-name">Владимир</span>
                    </button>
                    <div class="menu__profile-menu profile-submenu">
                        <ul class="profile-submenu__list">
                            <li class="profile-submenu__item"><button data-target-point="/pages/profile.html">My profile</button></li>
                            <li class="profile-submenu__item"><button data-target-point="/pages/profile.html">Test results</button></li>
                            <li class="profile-submenu__item"><button data-target-point="/pages/profile.html">Study results</button></li>
                            <li class="profile-submenu__item"><button data-target-point="/pages/editprofile.html">Edit profile</button></li>
                            <li class="profile-submenu__item"><button id="logout">Logout</button></li>
                        </ul>
                    </div>
                </li>
                <li class="menu__item menu__item_login active">
                    <button class="menu__main-link" data-target-point="/pages/login.html" data-target-point-extra="?register">Register</button> <span>or</span> <button data-target-point="/pages/login.html" data-target-point-extra="?sign-in">Sign in</button>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
  <div class="edit-profile">
    <h1 class="edit-profile__title">Edit profile</h1>

    <div class="edit-profile__wrapper-user-picture">
      <object class="edit-profile__user-picture" data="" type="image/jpg">
        <img src="" alt="">
      </object>
      <button class="button edit-profile__change-user-picture">Change picture</button>
    </div>

    <form class="edit-profile__form">
      <div class="edit-profile__form-field">
        <label for="name">Name</label>
          <input id="name" name="name" type="text" value="">
      </div>
      <div class="edit-profile__form-field">
        <label for="email">Email</label>
        <input id="email" name="email" type="text"value="">
      </div>

      <div class="edit-profile__wrapper-form-choose">
        <button class="button button_form edit-profile__save-btn">Save</button>
        <button class="button button_form edit-profile__cancel-btn" type="button">Cancel</button>
      </div>
    </form>

    <button class="edit-profile__link">Change password</button>
    <button class="edit-profile__link">Reset progress</button>
    <button class="edit-profile__link">Delete my account</button>
  </div>
</main>

<footer>
  <div class="container">
    <div class="copyright">&copy Говоров В.Е., 2022</div>
  </div>
</footer>
</body>
</html>
