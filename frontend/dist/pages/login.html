<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/style.css">
    <script defer src="../scripts/bundle.js"></script>

    <title>Login Keyboard trainer - govorov</title>
</head>
<body>
<header class="main-navbar">
    <div class="container">
        <nav class="menu">
            <button class="logo" data-target-point="/pages/trainer.html">govorov</button>
            <ul class="menu__main">
                <li class="menu__item">
                    <button data-target-point="/">Testing</button>
                </li>
                <li class="menu__item">
                    <button data-target-point="/pages/trainer.html">Trainer</button>
                </li>
                <li class="menu__item">
                    <button data-target-point="/pages/preparation.html">Preparation</button>
                </li>
            </ul>
            <ul class="menu__right">
                <li class="menu__item menu__item_profile">
                    <button data-target-point="/pages/profile.html" class="user-link"> <!--todo on mouseover appear list of users characteristic-->
                        <object class="user-picture" data="avatar.jpg" type="image/jpg">
                            <img src="get from js" />
                        </object>
                        <span class="user-name">Владимир</span>
                    </button>
                </li>
                <li class="menu__item menu__item_login active">
                    <button data-target-point="/pages/login.html" data-target-point-extra="?register">Register</button> <span>or</span> <button data-target-point="/pages/login.html" data-target-point-extra="?sign-in">Sign in</button>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="wrapper-login">
    <div class="login-form container" id="container">
        <div class="form-container sign-up-container">
            <form id="register">
                <h1>Create Account</h1>
<!--                <div class="social-container">-->
<!--                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>-->
<!--                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>-->
<!--                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>-->
<!--                </div>-->
<!--                <span>or use your email for registration</span>-->
                <input name="name" type="text" placeholder="Name" />
                <input name="email" type="text" placeholder="Email" />
                <input name="password" type="text" placeholder="Password" />
                <button class="button button_login">Register</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="sign-in">
                <h1>Sign in</h1>
<!--                <div class="social-container">-->
<!--                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>-->
<!--                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>-->
<!--                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>-->
<!--                </div>-->
<!--                <span>or use your account</span>-->
                <input name="email" type="text" placeholder="Email" />
                <input name="password" type="text" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button class="button button_login">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="button button_login ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="button button_login ghost" id="signUp">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
